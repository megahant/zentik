<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Zentik - Premium Social Media Management Agency for TikTok and Instagram.">
    <title>Zentik | Premium Social Media Management</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark:#050505;
            --bg-card:#0F0F0F;
            --text-main:#fff;
            --text-muted:#9CA3AF;
            --accent-gradient:linear-gradient(135deg,#6366f1,#a855f7);
            --border-light:rgba(255,255,255,0.08);
        }

        * { box-sizing:border-box; margin:0; padding:0; font-family:'Plus Jakarta Sans',sans-serif; }
        body { background:var(--bg-dark); color:var(--text-main); line-height:1.6; }
        a { color:inherit; text-decoration:none; }

        .container { max-width:1200px; margin:auto; padding:0 20px; }
        .btn { padding:14px 32px; border-radius:50px; border:none; cursor:pointer; }
        .btn-primary { background:var(--accent-gradient); color:#fff; }

        header {
            position:fixed; width:100%; top:0;
            background:rgba(5,5,5,.7);
            backdrop-filter:blur(12px);
            border-bottom:1px solid var(--border-light);
            z-index:1000;
        }

        nav { display:flex; justify-content:space-between; align-items:center; padding:20px 0; }
        .logo { font-weight:800; font-size:1.5rem; }

        .hero {
            padding:180px 0 120px;
            text-align:center;
        }

        .hero h1 {
            font-size:4rem;
            font-weight:800;
            margin-bottom:20px;
        }

        .hero p {
            max-width:600px;
            margin:auto;
            color:var(--text-muted);
        }

        section { padding:100px 0; }

        .cta-section {
            background:var(--bg-card);
            border-radius:24px;
            padding:80px 40px;
            border:1px solid var(--border-light);
            text-align:center;
        }

        input, textarea {
            width:100%;
            padding:14px 20px;
            border-radius:20px;
            border:1px solid var(--border-light);
            background:rgba(255,255,255,0.05);
            color:white;
            outline:none;
        }

        textarea { resize:none; }

        footer {
            padding:80px 0 30px;
            border-top:1px solid var(--border-light);
            text-align:center;
            color:var(--text-muted);
        }
    </style>
</head>

<body>

<header>
    <div class="container">
        <nav>
            <div class="logo">ZENTIK.</div>
            <a href="#contact" class="btn btn-primary">Book a Call</a>
        </nav>
    </div>
</header>

<section class="hero container">
    <h1>Dominate Socials.<br>We Do The Rest.</h1>
    <p>Zentik manages TikTok & Instagram from strategy to scale. Hands-off growth for serious brands.</p>
</section>

<section id="contact" class="container">
    <div class="cta-section">
        <h2>Book a Discovery Call</h2>
        <p style="color:var(--text-muted);margin:20px auto 40px;max-width:500px;">
            Tell us about your brand and we’ll get back to you shortly.
        </p>

        <!-- ✅ WORKING FORM -->
        <form action="https://formspree.io/f/xjgbbbqz" method="POST"
              style="max-width:400px;margin:auto;display:flex;gap:12px;flex-direction:column;">

            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>

            <textarea name="message" rows="4" placeholder="Tell us about your brand" required></textarea>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>

<footer>
    © 2025 Zentik Agency. All rights reserved.
</footer>

</body>
</html>
